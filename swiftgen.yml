strings:
    - inputs:
        - LikePics/Resources/ja.lproj/Localizable.strings
      outputs:
        - templateName: structured-swift5
          output: LikePics/Sources/Generated/String.swift
    - inputs:
        - LikePicsCore/Resources/ja.lproj
      outputs:
        - templateName: structured-swift5
          output: LikePicsCore/Sources/Generated/String.swift
    - inputs:
        - LikePicsUIKit/Resources/ja.lproj
      outputs:
        - templateName: structured-swift5
          output: LikePicsUIKit/Generated/String.swift
    - inputs:
        - ShareExtension/Resources/ja.lproj
      outputs:
        - templateName: structured-swift5
          output: ShareExtension/Sources/Generated/String.swift
xcassets:
    - inputs:
        - LikePicsUIKit/Resources/Assets.xcassets
      outputs:
        - templateName: swift5
          output: LikePicsUIKit/Generated/AssetCatalog.swift
          params:
            forceProvidesNamespaces: true
            publicAccess: true
