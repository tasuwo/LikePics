strings:
    - inputs:
        - TBox/Resources/ja.lproj/Localizable.strings
      outputs:
        - templateName: structured-swift5
          output: TBox/Sources/Generated/String.swift
    - inputs:
        - TBoxCore/Resources/ja.lproj
      outputs:
        - templateName: structured-swift5
          output: TBoxCore/Sources/Generated/String.swift
    - inputs:
        - TBoxUIKit/Resources/ja.lproj
      outputs:
        - templateName: structured-swift5
          output: TBoxUIKit/Generated/String.swift
    - inputs:
        - ShareExtension/Resources/ja.lproj
      outputs:
        - templateName: structured-swift5
          output: ShareExtension/Sources/Generated/String.swift
xcassets:
    - inputs:
        - TBoxUIKit/Resources/Assets.xcassets
      outputs:
        - templateName: swift5
          output: TBoxUIKit/Generated/AssetCatalog.swift
          params:
            forceProvidesNamespaces: true
            publicAccess: true
