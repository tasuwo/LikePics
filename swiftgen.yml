strings:
    - inputs:
        - LikePics/Resources/ja.lproj/Localizable.strings
      outputs:
        - templateName: structured-swift5
          output: LikePics/Sources/Generated/String.swift
    - inputs:
        - LikePicsKit/Sources/LikePicsCore/Resources/ja.lproj
      outputs:
        - templateName: structured-swift5
          output: LikePicsKit/Sources/LikePicsCore/Sources/Generated/String.swift
    - inputs:
        - LikePicsKit/Sources/LikePicsUIKit/Resources/ja.lproj
      outputs:
        - templateName: structured-swift5
          output: LikePicsKit/Sources/LikePicsUIKit/Generated/String.swift
    - inputs:
        - ShareExtension/Resources/ja.lproj
      outputs:
        - templateName: structured-swift5
          output: ShareExtension/Sources/Generated/String.swift
xcassets:
    - inputs:
        - LikePicsKit/Sources/LikePicsUIKit/Resources/Assets.xcassets
      outputs:
        - templateName: swift5
          output: LikePicsKit/Sources/LikePicsUIKit/Generated/AssetCatalog.swift
          params:
            forceProvidesNamespaces: true
            publicAccess: true
